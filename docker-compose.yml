services:
  backend:
    build:
      context: ./grades-backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    env_file:
      - .env
    
  frontend:
    build:
      context: ./grades-frontend
    ports:
      - "4000:80"

  mysql:
    image: mysql:8
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

volumes:
  mysql-data:
